name: WIS2 Cookbook

on:
  push:
    branches:
    - main

env:
  FILE_BASENAME: wis2-cookbook-DRAFT

jobs:
  build-wis2-cookbook:
    name: Generate documentation
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update -y \
          && sudo apt-get install -y pandoc \
          && sudo gem install asciidoctor asciidoctor-pdf
      - name: checkout repository
        uses: actions/checkout@v3
      - name: build documentation
        run: |
          mkdir -p /tmp/wis2-cookbook/cookbook/images \
          && cd cookbook \
          && asciidoctor --trace -a stylesheet=css/asciidoc.css -o /tmp/wis2-cookbook/cookbook/${FILE_BASENAME}.html index.adoc \
          && asciidoctor -a allow-uri-read --trace --backend docbook --out-file - index.adoc | pandoc --from docbook --to docx --output /tmp/wis2-cookbook/cookbook/${FILE_BASENAME}.docx \
          && asciidoctor -a allow-uri-read --trace -r asciidoctor-pdf --trace -b pdf -o /tmp/wis2-cookbook/cookbook/${FILE_BASENAME}.pdf index.adoc \
          && cp images/*.{jpg,png,svg} /tmp/wis2-cookbook/cookbook/images \
          && cd ..
      - name: checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
      - name: update gh-pages branch and publish
        run: | 
          git checkout gh-pages
          git config --global user.email "wis2-support@wmo.int"
          git config --global user.name "wis2-cookbook GitHub Actions"
          rm -rf cookbook/images cookbook/wis2-cookbook-DRAFT*
          mv -f /tmp/wis2-cookbook/cookbook/wis2-cookbook-DRAFT* /tmp/wis2-cookbook/cookbook/images cookbook
          git add .
          git commit -am "update WIS2 Guide build"
          git push
